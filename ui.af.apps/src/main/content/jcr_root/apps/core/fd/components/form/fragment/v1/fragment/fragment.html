<sly data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer"
     data-sly-use.fragment="com.adobe.cq.forms.core.components.models.form.Fragment"
     data-sly-use.renderer="${'fragment.js'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}">
    <sly data-sly-test="${wcmmode.edit}" data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"></sly>
    <div data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
         data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
         id="${fragment.id}"
         data-cmp-is="adaptiveFormFragment"
         data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
         class="cmp-container${wcmmode.edit ? ' {0}': '' @ format=[allowed.cssClass]}"
         title="${panel.tooltipVisible ? '' : panel.tooltipText}"
         role="${container.roleAttribute}"
         style="${container.backgroundStyle @ context='styleString'}">
        <div class="cmp-adaptiveform-fragment__label-container">
          <div data-sly-call="${label.label @componentId=fragment.id, labelValue=label.label.value, labelVisible=label.label.visible, bemBlock='cmp-adaptiveform-fragment'}" data-sly-unwrap></div>
          <div data-sly-call="${questionMark.questionMark @componentId=fragment.id, longDescription=fragment.description, bemBlock='cmp-adaptiveform-fragment'}" data-sly-unwrap></div>
        </div>
        <div data-sly-call="${shortDescription.shortDescription @componentId=fragment.id, shortDescriptionVisible=fragment.tooltipVisible, shortDescription=fragment.tooltip, bemBlock='cmp-adaptiveform-fragment'}" data-sly-unwrap></div>
        <div data-sly-call="${longDescription.longDescription @componentId=fragment.id, longDescription=fragment.description, bemBlock='cmp-adaptiveform-fragment'}" data-sly-unwrap></div>
        <sly data-sly-test.showfragment="${wcmmode.preview || wcmmode.disabled}"
             data-sly-resource="${fragment.fragmentContainer @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
        <sly data-sly-test="${ !showfragment }"
             data-sly-use.placeholder="placeholder.html"
             data-sly-call="${ placeholder.placeholder @ fragment=fragment, templates=templates }"></sly>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !fragment.fragmentPath}"></sly>
