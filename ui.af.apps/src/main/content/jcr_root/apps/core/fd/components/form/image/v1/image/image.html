<div data-sly-use.image="com.adobe.cq.forms.core.components.models.form.StaticImage"
     data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-cmp-src="${image.imageSrc}"
     id="${image.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-cmp-is="adaptiveFormImage"
     class="cmp-image">
    <a data-sly-unwrap="${!image.imageSrc}">
        <img src="${image.imageSrc}"
             data-cmp-visible="${image.visible}"
             srcset="${image.srcset}"
             loading="${image.lazyEnabled ? 'lazy' : ''}"
             class="cmp-image__image"
             itemprop="contentUrl"
             width="${image.width}" height="${image.height}"
             sizes="${image.sizes}"
             alt="${image.altText}" title="${image.title}"/>
    </a>
    <meta itemprop="caption" content="${image.title}" data-sly-test="${image.title}">
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !image.imageSrc, classAppend = 'cq-dd-image'}"></sly>
