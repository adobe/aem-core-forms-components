<sly data-sly-use.renderer="${'checkbox.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div class="cmp-adaptiveform-checkbox"
     data-cmp-is="adaptiveFormCheckBox"
     id="${checkbox.id}"
     data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.checkbox="com.adobe.cq.forms.core.components.models.form.CheckBox"
     data-cmp-visible="${checkbox.visible ? 'true' : 'false'}"
     data-cmp-enabled="${checkbox.enabled ? 'true' : 'false'}"
     data-cmp-required="${checkbox.required ? 'true': 'false'}"
     data-cmp-data-layer="${checkbox.data.json}"
     data-sly-test.widgetId="${'{0}-{1}' @ format=[component.id, '_widget']}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
     <div class="cmp-adaptiveform-checkbox__help-container">
      <div data-sly-call="${questionMark.questionMark @componentId=checkbox.id, longDescription=checkbox.description, bemBlock='cmp-adaptiveform-checkbox'}" data-sly-unwrap></div>
    </div>

    <div class="cmp-adaptiveform-checkbox__widget-container">
      <input class="cmp-adaptiveform-checkbox__widget" type="checkbox"
            id="${checkbox.id}_widget"
            title="${checkbox.tooltipVisible ? '' : checkbox.tooltipText}"
            name="${checkbox.name}"
            value="${checkbox.default[0]}"
            disabled="${!checkbox.enabled}" />

      <div data-sly-call="${label.label @componentId=widgetId, labelValue=checkbox.label.value, labelVisible=checkbox.label.visible, labelRichText=checkbox.label.richText, bemBlock='cmp-adaptiveform-checkbox'}" data-sly-unwrap></div>
    </div>

    <div data-sly-call="${shortDescription.shortDescription @componentId=checkbox.id, shortDescriptionVisible=checkbox.tooltipVisible, shortDescription=checkbox.tooltip, bemBlock='cmp-adaptiveform-checkbox'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=checkbox.id, longDescription=checkbox.description, bemBlock='cmp-adaptiveform-checkbox'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=checkbox.id, bemBlock='cmp-adaptiveform-checkbox'}" data-sly-unwrap></div>
</div>
