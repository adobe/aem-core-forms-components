<sly data-sly-use.telephoneDropdown="com.adobe.cq.forms.core.components.models.form.TelephoneDropdown"
     data-sly-use.telText="com.adobe.cq.forms.core.components.models.form.TextInput"
     data-sly-use.renderer="${'telephoneDropdown.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-telephonedropdown"
     data-cmp-is="adaptiveFormTelephoneDropdown"
     data-cmp-visible="${telText.visible ? 'true' : 'false'}"
     data-cmp-enabled="${telText.enabled ? 'true' : 'false'}"
     data-cmp-required="${telText.required ? 'true': 'false'}"
     data-cmp-readonly="${telText.readOnly ? 'true' : 'false'}"
     id="${telText.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${'{0}-{1}' @ format=[telText.id, 'widget']}">
    <div class="cmp-adaptiveform-telephonedropdown__label-container">
        <div data-sly-call="${label.label @componentId=widgetId, labelValue=telText.label.value, labelVisible=telText.label.visible, bemBlock='cmp-adaptiveform-telephonedropdown'}" data-sly-unwrap></div>
        <div data-sly-call="${questionMark.questionMark @componentId=telText.id, longDescription=telText.description, bemBlock='cmp-adaptiveform-telephonedropdown'}" data-sly-unwrap></div>
    </div>
    <div class="cmp-adaptiveform-telephonedropdown__widget-container">
        <select class="cmp-adaptiveform-telephonedropdown__countrycode" id="${widgetId}-countrycode">
            <div data-sly-test.isPlaceHolderSet="${telephoneDropdown.getPlaceHoldercode != null}" data-sly-unwrap></div>
            <option data-sly-test="${!isPlaceHolderSet}" role="none" style="display: none;"></option>
            <option data-sly-test="${isPlaceHolderSet}" value="" disabled selected>${telephoneDropdown.getPlaceHoldercode}</option>

            <div data-sly-test="${properties.AllCountryCodes}" data-sly-list.option="${telephoneDropdown.getCountryDropdown}" data-sly-unwrap>
                <option value="${option.value}"
                        class="cmp-adaptiveform-telephonedropdown__option"
                        data-sly-attribute.selected="${option.value in telephoneDropdown.default ? 'selected' : ''}">
                    ${option.key} (${option.value})
                </option>
            </div>

            <div data-sly-test = "${!telephoneDropdown.isChecked}">
                <div data-sly-list.enumName="${telephoneDropdown.enumNames}" data-sly-unwrap>
                <div data-sly-test="${enumName != null && telephoneDropdown.enums[enumNameList.index] != null}" data-sly-unwrap>
                    <option value="${telephoneDropdown.enums[enumNameList.index].toString}"
                            class="cmp-adaptiveform-telephonedropdown__option"
                            data-sly-attribute.selected="${telephoneDropdown.enums[enumNameList.index] in telephoneDropdown.default ? 'selected' : ''}">${enumName}</option>
                </div>
                </div>
            </div>
        </select>
        <input title="${telText.tooltipVisible ? '' : telText.tooltipText}"
               class="cmp-adaptiveform-telephonedropdown__widget"
               id="${widgetId}"
               type="tel"
               name="${telText.name}"
               data-cmp-data-layer="${telText.data.json}"
               value="${telText.default}"
               disabled="${!telText.enabled}"
               readonly="${telText.readOnly}"
               required="${telText.required}"
               placeholder="${telText.placeHolder}"
               autocomplete="${telText.autoComplete}"
               minlength="${telText.minLength}"
               maxlength="${telText.maxLength}"
               pattern="${telText.pattern}"
               dir="auto"/>
    </div>
    <div data-sly-call="${shortDescription.shortDescription @componentId=telText.id, shortDescriptionVisible=telText.tooltipVisible, shortDescription=telText.tooltip, bemBlock='cmp-adaptiveform-telephonedropdown'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=telText.id, longDescription=telText.description, bemBlock='cmp-adaptiveform-telephonedropdown'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=telText.id, bemBlock='cmp-adaptiveform-telephonedropdown'}" data-sly-unwrap></div>
</div>
