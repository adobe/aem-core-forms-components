<sly data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer"
     data-sly-use.panel="com.adobe.cq.forms.core.components.models.form.Panel"
     data-sly-use.renderer="${'panelcontainer.js'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}">
    <sly data-sly-test.responsive="${container.layout == 'RESPONSIVE_GRID'}"
         data-sly-use.responsiveGridTemplate="responsiveGrid.html"
         data-sly-call="${responsiveGridTemplate.responsiveGrid @ container=container, panel=panel, label=label, shortDescription=shortDescription, longDescription=longDescription, questionMark=questionMark}"></sly>
    <sly data-sly-test.simple="${!responsive}"
         data-sly-use.simpleTemplate="simple.html"
         data-sly-call="${simpleTemplate.simple @ container=container, panel=panel, label=label, shortDescription=shortDescription, longDescription=longDescription, questionMark=questionMark}"></sly>
</sly>
