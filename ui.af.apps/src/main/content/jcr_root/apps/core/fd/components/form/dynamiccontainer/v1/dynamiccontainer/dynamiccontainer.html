<div data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer"
     data-sly-use.dynamiccontainer="com.adobe.cq.forms.core.components.models.form.DynamicContainer"
     data-sly-use.renderer="${'dynamiccontainer.js'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}">
    <sly data-sly-test="${wcmmode.edit}" data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"></sly>
    <div data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
         data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
         id="${dynamiccontainer.id}"
         data-cmp-is="adaptiveFormDynamicContainer"
         data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
         class="cmp-container${wcmmode.edit ? ' {0}': '' @ format=[allowed.cssClass]}"
         title="${panel.tooltipVisible ? '' : panel.tooltipText}"
         role="${container.roleAttribute}"
         style="${container.backgroundStyle @ context='styleString'}">
        <div class="cmp-adaptiveform-dynamiccontainer__label-container">
            <div data-sly-call="${label.label @componentId=dynamiccontainer.id, labelValue=label.label.value, labelVisible=label.label.visible, bemBlock='cmp-adaptiveform-dynamiccontainer'}" data-sly-unwrap></div>
            <div data-sly-call="${questionMark.questionMark @componentId=dynamiccontainer.id, longDescription=dynamiccontainer.description, bemBlock='cmp-adaptiveform-dynamiccontainer'}" data-sly-unwrap></div>
        </div>
        <div class="cmp-adaptiveform-dynamiccontainer__content"></div>
        <div data-sly-call="${shortDescription.shortDescription @componentId=dynamiccontainer.id, shortDescriptionVisible=dynamiccontainer.tooltipVisible, shortDescription=dynamiccontainer.tooltip, bemBlock='cmp-adaptiveform-dynamiccontainer'}" data-sly-unwrap></div>
        <div data-sly-call="${longDescription.longDescription @componentId=dynamiccontainer.id, longDescription=dynamiccontainer.description, bemBlock='cmp-adaptiveform-dynamiccontainer'}" data-sly-unwrap></div>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-adaptiveform-dynamiccontainer'}"></sly>
