<sly data-sly-use.renderer="${'hcaptcha.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div class="cmp-adaptiveform-hcaptcha"
     data-cmp-is="adaptiveFormHCaptcha"
     id="${hcaptcha.id}"
     data-sly-use.formstructparser="com.dobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.hcaptcha="com.adobe.cq.forms.core.components.models.form.HCaptcha"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-cmp-visible="${hcaptcha.visible ? 'true' : 'false'}"
     data-cmp-enabled="${hcaptcha.enabled ? 'true' : 'false'}"
     data-cmp-required="${hcaptcha.required ? 'true': 'false'}"
     data-cmp-readonly="${hcaptcha.readOnly ? 'true' : 'false'}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
    <div data-sly-call="${label.label @componentId=component.id, labelValue=hcaptcha.label.value, labelVisible=hcaptcha.label.visible, bemBlock='cmp-adaptiveform-hcaptcha'}" data-sly-unwrap></div>

    <div class="cmp-adaptiveform-hcaptcha__widget"
         name="${hcaptcha.name}"
         required="${hcaptcha.required}"></div>

    <div data-sly-call="${errorMessage.errorMessage @componentId=hcaptcha.id, bemBlock='cmp-adaptiveform-hcaptcha'}" data-sly-unwrap></div>
</div>
