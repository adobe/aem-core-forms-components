<sly data-sly-use.renderer="${'recaptcha.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div class="cmp-adaptiveform-recaptcha"
     data-cmp-is="adaptiveFormRecaptcha"
     id="${component.id}"
     data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.recaptcha="com.adobe.cq.forms.core.components.models.form.Captcha"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-cmp-visible="${recaptcha.visible ? 'true' : 'false'}"
     data-cmp-enabled="${recaptcha.enabled ? 'true' : 'false'}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
    <div data-sly-call="${label.label @componentId=component.id, labelValue=recaptcha.label.value, labelVisible=recaptcha.label.visible, bemBlock='cmp-adaptiveform-recaptcha'}" data-sly-unwrap></div>

    <div class="cmp-adaptiveform-recaptcha__widget"
         name="${recaptcha.name}"
         required="${recaptcha.required}"></div>

    <div data-sly-call="${errorMessage.errorMessage @componentId=component.id, bemBlock='cmp-adaptiveform-recaptcha'}" data-sly-unwrap></div>
</div>
