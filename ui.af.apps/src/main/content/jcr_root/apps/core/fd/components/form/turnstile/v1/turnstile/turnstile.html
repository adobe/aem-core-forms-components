<sly data-sly-use.renderer="${'recaptcha.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div class="cmp-adaptiveform-turnstile"
     data-cmp-is="adaptiveFormTurnstile"
     id="${turnstile.id}"
     data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.turnstile="com.adobe.cq.forms.core.components.models.form.Turnstile"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-cmp-visible="${turnstile.visible ? 'true' : 'false'}"
     data-cmp-enabled="${turnstile.enabled ? 'true' : 'false'}"
     data-cmp-required="${turnstile.required ? 'true': 'false'}"
     data-cmp-readonly="${turnstile.readOnly ? 'true' : 'false'}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
    <div data-sly-call="${label.label @componentId=component.id, labelValue=turnstile.label.value, labelVisible=turnstile.label.visible, bemBlock='cmp-adaptiveform-turnstile'}" data-sly-unwrap></div>

    <div class="cmp-adaptiveform-turnstile__widget"
         name="${turnstile.name}"></div>

    <div data-sly-call="${errorMessage.errorMessage @componentId=turnstile.id, bemBlock='cmp-adaptiveform-turnstile'}" data-sly-unwrap></div>
</div>
