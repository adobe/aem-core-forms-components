<sly data-sly-use.email="com.adobe.cq.forms.core.components.models.form.TextInput"
     data-sly-use.renderer="${'emailinput.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-emailinput"
     data-cmp-is="adaptiveFormEmailInput"
     data-cmp-visible="${email.visible ? 'true' : 'false'}"
     data-cmp-enabled="${email.enabled ? 'true' : 'false'}"
     data-cmp-required="${email.required ? 'true': 'false'}"
     data-cmp-readonly="${email.readOnly ? 'true' : 'false'}"
     id="${email.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${'{0}-{1}' @ format=[email.id, 'widget']}">
    <div class="cmp-adaptiveform-emailinput__label-container">
      <div data-sly-call="${label.label @componentId=widgetId, labelValue=email.label.value, labelVisible=email.label.visible, labelRichText=email.label.richText, bemBlock='cmp-adaptiveform-emailinput'}" data-sly-unwrap></div>
      <div data-sly-call="${questionMark.questionMark @componentId=email.id, longDescription=email.description, bemBlock='cmp-adaptiveform-emailinput'}" data-sly-unwrap></div>
    </div>
    <input title="${email.tooltipVisible ? '' : email.tooltipText}"
           class="cmp-adaptiveform-emailinput__widget"
           id="${widgetId}"
           type="email"
           name="${email.name}"
           value="${email.default}"
           disabled="${!email.enabled}"
           readonly="${email.readOnly}"
           required="${email.required}"
           data-cmp-data-layer="${email.data.json}"
           placeholder="${email.placeHolder}"
           autocomplete="${email.autoComplete}"
           minlength="${email.minLength}"
           maxlength="${email.maxLength}"
           dir="auto"/>
    <div data-sly-call="${shortDescription.shortDescription @componentId=email.id, shortDescriptionVisible=email.tooltipVisible, shortDescription=email.tooltip, bemBlock='cmp-adaptiveform-emailinput'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=email.id, longDescription=email.description, bemBlock='cmp-adaptiveform-emailinput'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=email.id, bemBlock='cmp-adaptiveform-emailinput'}" data-sly-unwrap></div>
</div>
