  <div data-sly-use.tabs="com.adobe.cq.forms.core.components.models.form.FormTabs"
  data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
  data-sly-use.renderer="${'tabs.js'}"
  data-sly-use.label="${renderer.labelPath}"
  data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
  data-sly-use.longDescription="${renderer.longDescriptionPath}"
  data-sly-use.questionMark="${renderer.questionMarkPath}"
  id="${tabs.id}"
  class="cmp-tabs"
  data-panelcontainer="${wcmmode.edit && 'tabs'}"
  data-cmp-is="adaptiveFormTabs"
  data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
  data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}"
  data-sly-test.widgetId="${'{0}-{1}' @ format=[tabs.id, 'widget']}">
     <div class="cmp-tabs__label-container">
      <div data-sly-call="${label.label @componentId=widgetId, labelValue=tabs.label.value, labelVisible=tabs.label.visible, labelRichText=tabs.label.richText, bemBlock='cmp-tabs'}" data-sly-unwrap></div>
      <div data-sly-call="${questionMark.questionMark @componentId=tabs.id, longDescription=tabs.description, bemBlock='cmp-tabs'}" data-sly-unwrap></div>
     </div>
     <div data-sly-call="${shortDescription.shortDescription @componentId=tabs.id, shortDescriptionVisible=tabs.tooltipVisible, shortDescription=tabs.tooltip, bemBlock='cmp-tabs'}" data-sly-unwrap></div>
     <div data-sly-call="${longDescription.longDescription @componentId=tabs.id, longDescription=tabs.description, bemBlock='cmp-tabs'}" data-sly-unwrap></div>

 <ol data-sly-test="${tabs.items && tabs.items.size > 0}"
     data-sly-list.tab="${tabs.items}"
     role="tablist"
     class="cmp-tabs__tablist"
     aria-label="${tabs.accessibilityLabel}"
     aria-multiselectable="false"
     id="${widgetId}">
     <sly data-sly-test="${!tab.FDToolbar}">
        <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
        <li role="tab"
            id="${tab.id}__tab"
            class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''}"
            title="${tabs.tooltipVisible ? '' : tabs.tooltipText}"
            aria-controls="${tab.id}__tabpanel"
            tabindex="${isActive ? '0' : '-1'}"
            data-cmp-hook-adaptiveFormTabs="tab">${tab.label.value}</li>
     </sly>
 </ol>
 <sly data-sly-repeat.item="${tabs.exportedItems}">
    <sly data-sly-test="${!tabs.exportedItems[item].FDToolbar}">
        <div data-sly-resource="${item @ decorationTagName='div'}"
            id="${tabs.exportedItems[item].id}__tabpanel"
            role="tabpanel"
            aria-labelledby="${tabs.exportedItems[item].id}__tab"
            tabindex="0"
            class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
            data-cmp-hook-adaptiveFormTabs="tabpanel"></div>
    </sly>
 </sly>
 <sly data-sly-repeat.item="${tabs.exportedItems}">
    <sly data-sly-test="${tabs.exportedItems[item].FDToolbar}">
        <div data-sly-resource="${item @ decorationTagName='div'}"
            id="${tabs.exportedItems[item].id}__toolbar"
            role="${tabs.exportedItems[item].role}"
            aria-labelledby="${tabs.exportedItems[item].id}__toolbar"
            data-cmp-hook-adaptiveFormTabs="toolbar"
            tabindex="0"></div>
    </sly>
</sly>
 <sly data-sly-resource="${resource.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
      data-sly-test="${(wcmmode.edit || wcmmode.preview)}"></sly>
</div>
<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
 <sly data-sly-test="${wcmmode.edit}" data-sly-call="${clientlib.js @ categories='core.forms.components.tabs.v1.runtime'}"/>
</sly>
