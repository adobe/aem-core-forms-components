<!-- tabrecursion.html -->
<template data-sly-template.tabsRecur="${@ panel, items, tabs, widgetId}">
    <sly data-sly-list.child="${items}">
        <sly data-sly-test.isActive="${child.name == tabs.activeItem}"/>
        <!-- Parent Vertical Tab -->
        <li role="tab"
            id="${child.id}__tab"
            class="cmp-verticaltabs__tab${isActive ? ' cmp-verticaltabs__tab--active' : ''}${child.isVerticalTab ? ' cmp-verticaltabs__tab--vertical' : ''}"
            title="${panel.tooltipVisible ? '' : panel.tooltipText}"
            aria-controls="${child.id}__tabpanel"
            data-cmp-hook-adaptiveFormVerticalTabs="tab"
            tabindex="${isActive ? '0' : '-1'}">
            ${child.panelItemTitle}
        </li>

        <!-- Child Vertical Tab -->
        <sly data-sly-test="${child.isVerticalTab}">
            <ol role="tablist"
                class="cmp-verticaltabs__tablist"
                aria-label="${tabs.accessibilityLabel}"
                aria-multiselectable="false">
                <sly data-sly-use.childRecursion="tabrecursion.html"
                     data-sly-call="${childRecursion.tabsRecur @ panel=panel, items=child.childrenOfVerticalTab, tabs=tabs}" data-sly-unwrap></sly>
            </ol>
        </sly>
    </sly>
</template>
