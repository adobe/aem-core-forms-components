<sly data-sly-use.text="com.adobe.cq.forms.core.components.models.form.TextInput"
     data-sly-use.renderer="${'textinput.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-textinput"
     data-cmp-is="adaptiveFormTextInput"
     data-cmp-visible="${text.visible ? 'true' : 'false'}"
     data-cmp-enabled="${text.enabled ? 'true' : 'false'}"
     data-cmp-required="${text.required ? 'true': 'false'}"
     data-cmp-readonly="${text.readOnly ? 'true' : 'false'}"
     id="${text.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${'{0}-{1}' @ format=[text.id, 'widget']}">
    <div class="cmp-adaptiveform-textinput__label-container">
      <div data-sly-call="${label.label @componentId=widgetId, labelValue=text.label.value, labelVisible=text.label.visible, labelRichText=text.label.richText, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
      <div data-sly-call="${questionMark.questionMark @componentId=text.id, longDescription=text.description, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
    </div>
    <textarea data-sly-test.useTextarea="${text.multiLine}"
              title="${text.tooltipVisible ? '' : text.tooltipText}"
              id="${widgetId}"
              class="cmp-adaptiveform-textinput__widget"
              name="${text.name}"
              data-cmp-data-layer="${text.data.json}"
              disabled="${!text.enabled}"
              readonly="${text.readOnly}"
              required="${text.required}"
              placeholder="${text.placeHolder}"
              autocomplete="${text.autoComplete}"
              minlength="${text.minLength}"
              maxlength="${text.maxLength}"></textarea>
    <input data-sly-test="${!useTextarea}"
           title="${text.tooltipVisible ? '' : text.tooltipText}"
           class="cmp-adaptiveform-textinput__widget"
           id="${widgetId}"
           type="text"
           name="${text.name}"
           data-cmp-data-layer="${text.data.json}"
           value="${text.default}"
           disabled="${!text.enabled}"
           readonly="${text.readOnly}"
           required="${text.required}"
           placeholder="${text.placeHolder}"
           autocomplete="${text.autoComplete}"
           minlength="${text.minLength}"
           maxlength="${text.maxLength}"
           dir="auto"/>
    <div data-sly-call="${shortDescription.shortDescription @componentId=text.id, shortDescriptionVisible=text.tooltipVisible, shortDescription=text.tooltip, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=text.id, longDescription=text.description, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=text.id, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
</div>
