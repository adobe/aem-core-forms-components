<div data-sly-use.textModel="com.adobe.cq.forms.core.components.models.form.Text"
     data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-cmp-is="adaptiveFormText"
     id="${component.id}"
     name="${textModel.name}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-cmp-visible="${textModel.visible}"
     class="cmp-adaptiveform-text">
    <div
         data-sly-test.text="${textModel.value}"
         tabindex="0">
        <div data-sly-unwrap="${textModel.isRichText}">${text @ context = textModel.isRichText ? 'html' : 'text'}</div>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-adaptiveform-text'}"></sly>
