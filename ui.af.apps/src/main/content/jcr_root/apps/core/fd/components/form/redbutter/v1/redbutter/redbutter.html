<sly data-sly-use.renderer="${'redbutter.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortdescription="${renderer.shortDescriptionPath}"
     data-sly-use.longdescription="${renderer.longDescriptionPath}"
     data-sly-use.errormessage="${renderer.errorMessagePath}"
     data-sly-use.questionmark="${renderer.questionMarkPath}" />
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.redbutter="com.adobe.cq.forms.core.components.models.form.RedButter"
     class="cmp-adaptiveform-redbutter"
     data-cmp-is="adaptiveFormRedButter"
     data-cmp-visible="${redButter.visible ? 'true' : 'false'}"
     data-cmp-enabled="${redButter.enabled ? 'true' : 'false'}"
     id="${redbutter.id}"
     data-cmp-data-layer="${redButter.data.json}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
    <div data-sly-call="${label.label @componentId=redbutter.id, labelValue=redButter.label.value, labelVisible=redButter.label.visible, bemBlock='cmp-adaptiveform-redbutter'}" data-sly-unwrap></div>
    <div data-sly-call="${questionMark.questionMark @componentId=redbutter.id, longDescription=redButter.description, bemBlock='cmp-adaptiveform-redbutter'}" data-sly-unwrap></div>
    <label class="cmp-adaptiveform-redbutter__option__label">
        <input type="checkbox">
        <div class="cmp-adaptiveform-redbutter__option__widget round">
            <span class="cmp-adaptiveform-redbutter__option__widget__on">ON</span>
            <span class="cmp-adaptiveform-redbutter__option__widget__off">OFF</span>
        </div>
    </label>
    <div data-sly-call="${shortDescription.shortDescription @componentId=redbutter.id, shortDescriptionVisible=redButter.tooltipVisible, shortDescription=redButter.tooltip, bemBlock='cmp-adaptiveform-redbutter'}" data-sly-unwrap></div>
    <div data-sly-call="${longDescription.longDescription @componentId=redbutter.id, longDescription=redButter.description, bemBlock='cmp-adaptiveform-redbutter'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=redbutter.id, bemBlock='cmp-adaptiveform-redbutter'}" data-sly-unwrap></div>
</div>
