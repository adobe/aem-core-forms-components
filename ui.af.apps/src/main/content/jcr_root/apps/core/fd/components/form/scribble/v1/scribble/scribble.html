<sly data-sly-use.scribble="com.adobe.cq.forms.core.components.models.form.Scribble"
     data-sly-use.renderer="${'scribble.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-scribble"
     data-cmp-is="adaptiveFormScribble"
     data-cmp-visible="${scribble.visible ? 'true' : 'false'}"
     data-cmp-enabled="${scribble.enabled ? 'true' : 'false'}"
     data-cmp-required="${scribble.required ? 'true': 'false'}"
     id="${scribble.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${'{0}-{1}' @ format=[scribble.id, 'widget']}">

    <div class="cmp-adaptiveform-scribble__label-container">
      <div data-sly-call="${label.label @componentId=widgetId, labelValue=scribble.label.value, labelVisible=scribble.label.visible, labelRichText=scribble.label.richText, bemBlock='cmp-adaptiveform-scribble'}" data-sly-unwrap></div>
      <div data-sly-call="${questionMark.questionMark @componentId=scribble.id, longDescription=scribble.description, bemBlock='cmp-adaptiveform-scribble'}" data-sly-unwrap></div>
    </div>

    <button type="button" class="cmp-adaptiveform-scribble__canvas-signed-container" title="${'signatureCanvas' @ i18n, locale=request.locale}">
      <img class="cmp-adaptiveform-scribble__canvas-signed-image" src="${scribble.value}"/>
    </button>

    <div data-sly-call="${shortDescription.shortDescription @componentId=scribble.id, shortDescriptionVisible=scribble.tooltipVisible, shortDescription=scribble.tooltip, bemBlock='cmp-adaptiveform-scribble'}" data-sly-unwrap>
    </div>

    <div data-sly-call="${longDescription.longDescription @componentId= scribble.id, longDescription=scribble.description, bemBlock='cmp-adaptiveform-scribble'}" data-sly-unwrap></div>

    <div data-sly-call="${errorMessage.errorMessage @componentId=scribble.id, bemBlock='cmp-adaptiveform-scribble'}" data-sly-unwrap></div>
      <div class="cmp-adaptiveform-scribble__container" tabindex="0" role="dialog" aria-label="${'pleaseSignText' @ i18n, locale=request.locale}">
      <div class="cmp-adaptiveform-scribble__header" aria-live="polite" role="heading">${scribble.dialogLabel @ i18n, locale=request.locale}</div>
        <div class="cmp-adaptiveform-scribble__content">
          <div class="cmp-adaptiveform-scribble__canvases">
            <div class="cmp-adaptiveform-scribble__signcanvases" style="display:inline-block; vertical-align:top;">
              <canvas class="cmp-adaptiveform-scribble__canvas" aria-label="${'signature canvas' @ i18n, locale=request.locale}"></canvas>
              <input type="text" class="cmp-adaptiveform-scribble__keyboard-sign-box" name="signatureText" placeholder="${scribble.placeHolder @ i18n, locale=request.locale}" aria-label="${'signature text' @ i18n, locale=request.locale}" tabindex="-1">
            </div>
            <canvas class="cmp-adaptiveform-scribble__geocanvas" width="0" height="0" aria-label="${'geolocation' @ i18n, locale=request.locale}" ></canvas>
          </div>
          <div class="cmp-adaptiveform-scribble__controlpanel">
            <div class="cmp-adaptiveform-scribble__controls">
              <button type="button" class="cmp-adaptiveform-scribble__control-brush cmp-adaptiveform-scribble__button" data-cmp-scribble-button="brushes" tabindex="0" aria-label="${'brushes' @ i18n, locale=request.locale}"></button>
              <div class="cmp-adaptiveform-scribble__brushlist" aria-label="${'brush size selection' @ i18n, locale=request.locale}" style="display: none;"></div>
              <button type="button" class="cmp-adaptiveform-scribble__control-clear cmp-adaptiveform-scribble__button" data-cmp-scribble-button="clearSign" tabindex="0" aria-label="${'clearSign' @ i18n, locale=request.locale}" ></button>
              <button type="button" class="cmp-adaptiveform-scribble__control-geo cmp-adaptiveform-scribble__button" data-cmp-scribble-button="geolocation" tabindex="0" aria-label="${'geolocation' @ i18n, locale=request.locale}" ></button>
              <button type="button" class="cmp-adaptiveform-scribble__control-text cmp-adaptiveform-scribble__button" data-cmp-scribble-button="textSign" tabindex="0" aria-label="${'textSign' @ i18n, locale=request.locale}"></button>
              <div class="cmp-adaptiveform-scribble__control-message"></div>
            </div>
            <div class="cmp-adaptiveform-scribble__controlpanel-controls">
              <button class="cmp-adaptiveform-scribble__close-button" data-cmp-scribble-button="close" tabindex="0" type="button" aria-label="${'Close' @ i18n, locale=request.locale}">${"Close" @ i18n, locale=request.locale}</button>
              <button class="cmp-adaptiveform-scribble__save-button" data-cmp-scribble-button="save" tabindex="0" type="button" aria-label="${'Save' @ i18n, locale=request.locale}">${"Save" @ i18n, locale=request.locale}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cmp-adaptiveform-scribble__clearsign-container">
        <h2 class="cmp-adaptiveform-scribble__clearsign-title">${"Erase Current Signature?" @ i18n, locale=request.locale}</h2>
        <div class="cmp-adaptiveform-scribble__clearsign-content" class="msgBoxTypenull">
          <div class="cmp-adaptiveform-scribble__clearsign-message">
            ${"This will permanently remove the signature you've drawn. Do you wish to proceed and begin again?" @ i18n, locale=request.locale}
          </div>
          <div class="cmp-adaptiveform-scribble__clearsign-panel">
            <button type="button" id="msgBox_No" class="cmp-adaptiveform-scribble__button--secondary">${"Cancel" @ i18n, locale=request.locale}</button>
            <button type="button" id="msgBox_Yes" class="cmp-adaptiveform-scribble__button--primary">${"Clear" @ i18n, locale=request.locale}</button>
          </div>
        </div>
      </div>
</div>
