<sly data-sly-use.datetime="com.adobe.cq.forms.core.components.models.form.DateTime"
     data-sly-use.renderer="${'datetime.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     class="cmp-adaptiveform-datetime"
     data-cmp-is="adaptiveFormDatetime"
     data-cmp-visible="${datetime.visible ? 'true' : 'false'}"
     data-cmp-enabled="${datetime.enabled ? 'true' : 'false'}"
     data-cmp-required="${datetime.required ? 'true': 'false'}"
     data-cmp-readonly="${datetime.readOnly ? 'true' : 'false'}"
     id="${datetime.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${datetime.id}-widget">
    <div class="cmp-adaptiveform-datetime__label-container">
      <div data-sly-call="${label.label @componentId=widgetId, labelValue=datetime.label.value, labelVisible=datetime.label.visible, bemBlock='cmp-adaptiveform-datetime'}" data-sly-unwrap></div>
      <div data-sly-call="${questionMark.questionMark @componentId=datetime.id, longDescription=datetime.description, bemBlock='cmp-adaptiveform-datetime'}" data-sly-unwrap></div>
    </div>
    <div class="cmp-adaptiveform-datetime__input-wrapper">
        <input title="${datetime.tooltipVisible ? '' : datetime.tooltipText}"
        class="cmp-adaptiveform-datetime__widget"
        id="${widgetId}" type="datetime-local"
        name="${datetime.name}"
        data-cmp-data-layer="${datetime.data.json}"
        value="${datetime.default}"
        disabled="${!datetime.enabled}"
        readonly="${datetime.readOnly}"
        required="${datetime.required}"
        placeholder="${datetime.placeHolder}"
        dir="auto"
        aria-label="datetime" />
    </div>
    <div data-sly-call="${shortDescription.shortDescription @componentId=datetime.id, shortDescriptionVisible=datetime.tooltipVisible, shortDescription=datetime.tooltip, bemBlock='cmp-adaptiveform-datetime'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=datetime.id, longDescription=datetime.description, bemBlock='cmp-adaptiveform-datetime'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=datetime.id, bemBlock='cmp-adaptiveform-datetime'}" data-sly-unwrap></div>
</div>
