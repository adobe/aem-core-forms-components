<template data-sly-template.label="${@ componentId, labelValue, labelVisible, labelRichText, bemBlock, isHeading}">
  <label for="${componentId}" class="${bemBlock}__label"
         data-sly-test="${labelValue && (labelVisible==null || labelVisible==true)}" 
         data-richtext="${labelRichText}"
         role="${isHeading ? 'heading' : ''}"
         >${labelValue @ context = labelRichText ? 'html' : 'text'}</label>
</template>
