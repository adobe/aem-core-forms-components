<template data-sly-template.label="${@ componentId, labelValue, labelVisible, bemBlock, withId}">
    <label for="${componentId}" class="${bemBlock}__label"
           data-sly-test="${!withId && labelValue && (labelVisible==null || labelVisible==true)}">${labelValue}</label>

    <label id="${componentId}" class="${bemBlock}__label"
           data-sly-test="${withId && labelValue && (labelVisible==null || labelVisible==true)}">${labelValue}</label>
</template>
