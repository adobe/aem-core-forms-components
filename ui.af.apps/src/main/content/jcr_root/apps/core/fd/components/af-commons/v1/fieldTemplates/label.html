<template data-sly-template.label="${@ componentId, labelValue, labelVisible, labelRichText, bemBlock, headingLevel}">
  <label for="${componentId}" class="${bemBlock}__label"
         data-sly-test="${labelValue && (labelVisible==null || labelVisible==true)}" 
         data-richtext="${labelRichText}"
         role="${headingLevel ? 'heading' : ''}"
         aria-level="${headingLevel}">${labelValue @ context = labelRichText ? 'html' : 'text'}</label>
</template>
