<sly data-sly-use.renderer="${'switch.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div class="ui-switchbutton ui-switchbutton-default"
     data-cmp-is="adaptiveFormSwitch"
     id="${switch.id}"
     data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.switch="com.adobe.cq.forms.core.components.models.form.CheckBoxGroup"
     data-cmp-visible="${switch.visible ? 'true' : 'false'}"
     data-cmp-enabled="${switch.enabled ? 'true' : 'false'}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
    <div data-sly-call="${label.label @componentId=switch.id, labelValue=switch.label.value, labelVisible=switch.label.visible, bemBlock='cmp-adaptiveform-switch'}"
         data-sly-unwrap></div>
    <div data-sly-call="${questionMark.questionMark @componentId=switch.id, longDescription=switch.description, bemBlock='cmp-adaptiveform-switch'}"
         data-sly-unwrap></div>

    <div class="cmp-adaptiveform-switch__widget">
        <div data-sly-list="${switch.enums}" data-sly-unwrap>
            <div class="cmp-adaptiveform-switch-item ${switch.name}">
                <label class="cmp-adaptiveform-switch__label"
                       aria-label="${switch.enumNames[itemList.index]}"
                       title="${switch.tooltipVisible ? '' : switch.tooltipText}">
                    <input class="cmp-adaptiveform-switch__option__widget" type="checkbox"
                           name="${switch.name}"
                           value="${switch.enums[itemList.index].toString}"
                           checked="${switch.enums[itemList.index] in switch.default }"
                           disabled="${!switch.enabled || switch.readOnly}"
                           aria-readonly="${switch.readOnly ? 'true' : 'false'}"/>
                    <span>${switch.enumNames[itemList.index]}</span>
                </label>
            </div>
        </div>
    </div>

    <div data-sly-call="${shortDescription.shortDescription @componentId=switch.id, shortDescriptionVisible=switch.tooltipVisible, shortDescription=switch.tooltip, bemBlock='cmp-adaptiveform-switch'}"
         data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=switch.id, longDescription=switch.description, bemBlock='cmp-adaptiveform-switch'}"
         data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=switch.id, bemBlock='cmp-adaptiveform-switch'}"
         data-sly-unwrap></div>
</div>
