  <sly data-sly-use.renderer="${'numberstepper.js'}"
  data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
  data-sly-use.label="${renderer.labelPath}"
  data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
  data-sly-use.errorMessage="${renderer.errorMessagePath}"
  data-sly-use.longDescription="${renderer.longDescriptionPath}"
  data-sly-use.questionMark="${renderer.questionMarkPath}"
  data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
  data-sly-use.numberstepper="com.adobe.cq.forms.core.components.models.form.NumberStepper"></sly>
<div class="cmp-adaptiveform-numberstepper"
  data-cmp-is="adaptiveFormNumberStepper"
  data-cmp-visible="${numberstepper.visible ? 'true' : 'false'}"
  data-cmp-enabled="${numberstepper.enabled ? 'true' : 'false'}"
  data-cmp-required="${numberstepper.required ? 'true': 'false'}"
  data-cmp-readonly="${numberstepper.readOnly ? 'true' : 'false'}"
  id="${numberstepper.id}"
  data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
  data-sly-test.widgetId="${'{0}-{1}' @ format=[numberstepper.id, 'widget']}">
 <div class="cmp-adaptiveform-numberstepper__label-container">
   <div data-sly-call="${label.label @componentId=widgetId, labelValue=numberstepper.label.value, labelVisible=numberstepper.label.visible, bemBlock='cmp-adaptiveform-numberstepper'}" data-sly-unwrap></div>
   <div data-sly-call="${questionMark.questionMark @componentId=numberstepper.id, longDescription=numberstepper.description, bemBlock='cmp-adaptiveform-numberstepper'}" data-sly-unwrap></div>
 </div>
 <input
         class="cmp-adaptiveform-numberstepper__widget"
         id="${widgetId}"
         title="${numberstepper.tooltipVisible ? '' : numberstepper.tooltipText}"
         type="number"
         name="${numberstepper.name}"
         value="${numberstepper.default}"
         max="${numberstepper.maximum}"
         data-cmp-data-layer="${numberstepper.data.json}"
         min="${numberstepper.minimum}"
         disabled="${!numberstepper.enabled}"
         readonly="${numberstepper.readOnly}"
         required="${numberstepper.required}"
         placeholder="${numberstepper.placeHolder}"
         dir="auto"
         step="${numberstepper.step}"/>
 <div data-sly-call="${shortDescription.shortDescription @componentId=numberstepper.id, shortDescriptionVisible=numberstepper.tooltipVisible, shortDescription=numberstepper.tooltip, bemBlock='cmp-adaptiveform-numberstepper'}" data-sly-unwrap>
 </div>
 <div data-sly-call="${longDescription.longDescription @componentId=numberstepper.id, longDescription=numberstepper.description, bemBlock='cmp-adaptiveform-numberstepper'}" data-sly-unwrap></div>
 <div data-sly-call="${errorMessage.errorMessage @componentId=numberstepper.id, bemBlock='cmp-adaptiveform-numberstepper'}" data-sly-unwrap></div>
</div>
