<sly data-sly-use.renderer="${'imagechoice.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>

<div class="cmp-adaptiveform-imagechoice"
     data-cmp-is="adaptiveFormImageChoice"
     id="${imagechoice.id}"
     data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.imagechoice="com.adobe.cq.forms.core.components.models.form.ImageChoice"
     data-cmp-visible="${imagechoice.visible ? 'true' : 'false'}"
     data-cmp-enabled="${imagechoice.enabled ? 'true' : 'false'}"
     data-cmp-required="${imagechoice.required ? 'true': 'false'}"
     data-cmp-readonly="${imagechoice.readOnly ? 'true' : 'false'}"
     data-cmp-data-layer="${imagechoice.data.json}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
     data-sly-test.widgetId="${imagechoice.id}-widget">
    <div class="cmp-adaptiveform-imagechoice__label-container">
        <div data-sly-call="${label.label @ componentId=widgetId, labelValue=imagechoice.label.value, labelVisible=imagechoice.label.visible, bemBlock='cmp-adaptiveform-imagechoice'}" data-sly-unwrap></div>
        <div data-sly-call="${questionMark.questionMark @ componentId=imagechoice.id, longDescription=imagechoice.description, bemBlock='cmp-adaptiveform-imagechoice'}" data-sly-unwrap></div>
    </div>
    <div class="cmp-adaptiveform-imagechoice__widget ${imagechoice.orientation}" id="${widgetId}">
        <div data-sly-list.option="${imagechoice.options}" data-sly-unwrap>
            <div class="cmp-adaptiveform-imagechoice__option ${imagechoice.name}">
                <label class="cmp-adaptiveform-imagechoice__option-label" title="${imagechoice.tooltipVisible ? '' : imagechoice.tooltipText}">
                    <input class="cmp-adaptiveform-imagechoice__option__widget"
                           type="${imagechoice.selectionType == 'multiple' ? 'checkbox' : 'radio'}"
                           name="${imagechoice.name}"
                           value="${imagechoice.options[optionList.index].imageValue}"
                           checked="${imagechoice.options[optionList.index].imageValue in imagechoice.default }"
                           disabled="${!imagechoice.enabled || imagechoice.readOnly}"
                           aria-readonly="${imagechoice.readOnly ? 'true' : ''}">
                    <img class ="cmp-adaptiveform-imagechoice__option__widget__image" src="${imagechoice.options[optionList.index].imageSrc}" alt="${imagechoice.options[optionList.index].altText || true}">
                </label>
            </div>
        </div>
    </div>
    <div data-sly-call="${shortDescription.shortDescription @ componentId=imagechoice.id, shortDescriptionVisible=imagechoice.tooltipVisible, shortDescription=imagechoice.tooltip, bemBlock='cmp-adaptiveform-imagechoice'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @ componentId=imagechoice.id, longDescription=imagechoice.description, bemBlock='cmp-adaptiveform-imagechoice'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @ componentId=imagechoice.id, bemBlock='cmp-adaptiveform-imagechoice'}" data-sly-unwrap></div>
</div>
