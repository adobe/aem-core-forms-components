<template data-sly-template.layout="${@ hideTime, hideFooter}">
    <div class="cmp-portallister__results cmp-portallister__results-card-container" data-cmp-hook-item-template="container"></div>
    <div class="cmp-portallister__item cmp-portallister__item-card" data-cmp-hook-item-template="item">
        <div class="cmp-portallister__item-card-body" data-cmp-hook-item-template="formLink">
            <img class="cmp-portallister__item-card-image" data-cmp-hook-item-template="thumbnail"/>
            <h3 class="cmp-portallister__item-card-title" data-cmp-hook-item-template="itemTitle"></h3>
            <p class="cmp-portallister__item-card-description" data-cmp-hook-item-template="description"></p>
        </div>
        <div data-sly-test="${!hideFooter}" class="cmp-portallister__item-card-footer">
            <div data-sly-test="${!hideTime}" class="cmp-portallister__item-card-time" data-cmp-hook-item-template="timeinfo"></div>
            <div class="cmp-portallister__item-card-operations" data-cmp-hook-item-template="operations">
                <div class="cmp-portallister__item-card-operations-icon"></div>
            </div>
        </div>
    </div>
</template>
