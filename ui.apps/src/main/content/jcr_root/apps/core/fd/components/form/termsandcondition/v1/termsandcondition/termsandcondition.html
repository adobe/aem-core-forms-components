<sly data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"></sly>

<div class="cmp-adaptiveform-termsandcondition"
	id="${component.id}"
	data-cmp-is="adaptiveFormTermsAndConditon"
	data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
	data-sly-use.tnc="com.adobe.cq.forms.core.components.models.form.TermsAndConditions"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}"
  >
    <label class="cmp-adaptiveform-termsandcondition__label">${tnc.label.value}</label>
    <div class="cmp-adaptiveform-termsandcondition__text" data-sly-test="${!tnc.showAsLink}" data-sly-resource="${'text'}"></div>
    <div class="cmp-adaptiveform-termsandcondition__link" data-sly-test="${tnc.showAsLink}" data-sly-resource="${'link'}"></div>
    <div class="cmp-adaptiveform-termsandcondition__checkbox" data-sly-resource="${'checkbox'}"></div>
</div>
