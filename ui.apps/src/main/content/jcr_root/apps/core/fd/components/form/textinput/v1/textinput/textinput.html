<sly data-sly-use.renderer="${'textinput.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.text="com.adobe.cq.forms.core.components.models.form.TextInput"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     class="cmp-adaptiveform-textinput"
     data-cmp-is="adaptiveFormTextInput"
     id="${component.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
    <div data-sly-call="${label.label @componentId=component.id, labelValue=text.label.value, labelVisible=text.label.visible, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
    <div data-sly-call="${questionMark.questionMark @componentId=component.id, longDescription=text.description, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
    <textarea data-sly-test.useTextarea="${text.multiLine}"
              aria-label="${text.label.visible && text.label.value}"
              class="cmp-adaptiveform-textinput__widget"
              name="${text.name}"
              readonly="${text.readOnly}"
              required="${text.required}"
              placeholder="${text.placeHolder}"
              data-cmp-required-message="${text.constraintMessages.required}">${text.default}</textarea>
    <input data-sly-test="${!useTextarea}"
           class="cmp-adaptiveform-textinput__widget"
           aria-label="${text.label.visible && text.label.value}"
           type="text"
           name="${text.name}"
           value="${text.default}"
           readonly="${text.readOnly}"
           required="${text.required}"
           placeholder="${text.placeHolder}"
           data-cmp-required-message="${text.constraintMessages.required}"/>
    <div data-sly-call="${shortDescription.shortDescription @componentId=component.id, shortDescriptionVisible=text.tooltipVisible, shortDescription=text.tooltip, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=component.id, longDescription=text.description, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=component.id, bemBlock='cmp-adaptiveform-textinput'}" data-sly-unwrap></div>
</div>
