<sly data-sly-use.renderer="${'dropdown.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.errorMessage="${renderer.errorMessagePath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div data-sly-use.formstructparser="com.adobe.cq.forms.core.components.models.form.FormStructureParser"
     data-sly-use.dropdown="com.adobe.cq.forms.core.components.models.form.DropDown"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     class="cmp-adaptiveform-dropdown"
     data-cmp-is="adaptiveFormDropdown"
     id="${component.id}"
     data-cmp-adaptiveformcontainer-path="${formstructparser.formContainerPath}">
    <div data-sly-call="${label.label @componentId=component.id, labelValue=dropdown.label.value, labelVisible=dropdown.label.visible, bemBlock='cmp-adaptiveform-dropdown'}" data-sly-unwrap></div>
    <div data-sly-call="${questionMark.questionMark @componentId=component.id, longDescription=dropdown.description, bemBlock='cmp-adaptiveform-dropdown'}" data-sly-unwrap></div>
    <select class="cmp-adaptiveform-dropdown__widget"
            aria-label="${dropdown.label.visible && dropdown.label.value}"
            name="${dropdown.name}"
            readonly="${dropdown.readOnly}"
            required="${dropdown.required}"
            data-cmp-required-message="${dropdown.constraintMessages.required}">
        <option data-sly-test="${dropdown.placeHolder != null}" value="" disabled selected>${dropdown.placeHolder}</option>
        <!-- Should this logic of associating enums with enumNames be part of sling model?
             Should we convert it into a map (key-value) pair and then use it in the markup instead of using the common index-->
        <div data-sly-list.enumName="${dropdown.enumNames}" data-sly-unwrap>
                <option data-sly-test.isDefault="${dropdown.default && dropdown.default[0] == enumName}"
                        value="${dropdown.enums[enumNameList.index]}"
                        selected>${enumName}</option>
                <option data-sly-test="${!isDefault}"
                        value="${dropdown.enums[enumNameList.index]}">${enumName}</option>
        </div>
    </select>
    <div data-sly-call="${shortDescription.shortDescription @componentId=component.id, shortDescriptionVisible=dropdown.tooltipVisible, shortDescription=dropdown.tooltip, bemBlock='cmp-adaptiveform-dropdown'}" data-sly-unwrap>
    </div>
    <div data-sly-call="${longDescription.longDescription @componentId=component.id, longDescription=dropdown.description, bemBlock='cmp-adaptiveform-dropdown'}" data-sly-unwrap></div>
    <div data-sly-call="${errorMessage.errorMessage @componentId=component.id, bemBlock='cmp-adaptiveform-dropdown'}" data-sly-unwrap></div>
</div>
