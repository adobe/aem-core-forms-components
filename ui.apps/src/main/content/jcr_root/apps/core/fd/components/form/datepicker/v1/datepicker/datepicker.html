<sly data-sly-use.renderer="${'datepicker.js'}"
     data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
     data-sly-use.label="${renderer.labelPath}"
     data-sly-use.shortDescription="${renderer.shortDescriptionPath}"
     data-sly-use.longDescription="${renderer.longDescriptionPath}"
     data-sly-use.questionMark="${renderer.questionMarkPath}"></sly>
<div
     data-sly-use.datepicker="com.adobe.cq.forms.core.components.models.form.Datepicker"
     class="cmp-adaptiveform-datepicker"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-cmp-is="adaptiveFormDatePicker"
     data-cmp-formcontainer="${datepicker.formContainer}"
     data-cmp-hook-adaptiveform-datepicker="input"
     data-sly-test="${!error}">
     <div data-sly-call="${label.label @componentId=component.id, labelValue=datepicker.label.value, labelVisible=datepicker.label.visible, bemBlock='cmp-adaptiveform-datepicker'}"></div>
     <div data-sly-call="${questionMark.questionMark @componentId=component.id, longDescription=datepicker.description, bemBlock='cmp-adaptiveform-datepicker'}"></div>
     <input type="date"
            id="${datepicker.id}"
            readonly="${datepicker.readOnly}"
            required="${datepicker.required}"
            placeholder="${datepicker.placeHolder}"
            data-cmp-required-message="${datepicker.constraintMessages.required}"/>
</div>
