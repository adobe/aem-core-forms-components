<div
     data-sly-use.datepicker="com.adobe.cq.forms.core.components.models.form.Datepicker"
     class="cmp-datepicker"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-cmp-is="datepicker"
     data-cmp-formcontainer="${datepicker.formContainer}"
     data-sly-test="${!error}">
     <label for="${datepicker.id}" data-sly-test="${datepicker.label}">${datepicker.label.value}</label>
     <input type="date" id="${datepicker.id}">
<sly data-sly-call="${template.placeholder @ isEmpty=error, classAppend='cmp-datepicker', emptyTextAppend=error}"></sly>
</div>
