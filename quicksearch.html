_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START This document specifies the properties/methods that one would be able to use while customizing core component and it also describes the bridge API which can be used by external applications to interact with Adaptive Forms The JavaScript Library API reference (JSDocs) describes the available classes, events, objects, and public APIs with their usage in adaptive forms (core component) for AEM Forms Documentation for the client side SDK can be seen here × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"AfFormData.html":{"id":"AfFormData.html","title":"Class: AfFormData","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Class: AfFormData AfFormData new AfFormData(params) Creates an instance of AfFormData. Parameters: Name Type Description params object The parameters for initializing the AfFormData object. Properties Name Type Description data object The form data. attachments string The attachments. Methods getData() Returns the actual form data. Returns: The form data. Type * getContentType() Returns the content type of the form data. Returns: The content type. Type string getAttachments() Returns the list of attachments. Returns: The attachments. Type Array toHTMLFormData() This returns the html form data representation of adaptive form data. This could be used to submit the adaptive form data to external end point from the client. The HTML form data contains the following the key / value pairs: data -&gt; contains form data represented as string contentType -&gt; contains content type of form data (it would be application/xml or application/json) fileAttachments -&gt; list of blobs containing the file (in case of fileUrl's the type of blob would be application/json) fileAttachmentBindRefs -&gt; list of string containing file bindRef's, this has one to one mapping with fileAttachments Returns: The HTML form data. Type * toJsObject() Returns the JavaScript object representation of adaptive form data. Returns: The JavaScript object. Type object Class: AfFormData AfFormData Class to represent Adaptive Form data new AfFormData() Methods getData() Returns the actual form data. Returns: The form data. Type * getContentType() Returns the content type of the form data. Returns: The content type. Type string getAttachments() Returns the list of attachments. Returns: The attachments. Type Array toHTMLFormData() This returns the html form data representation of adaptive form data. This could be used to submit the adaptive form data to external end point from the client. The HTML form data contains the following the key / value pairs: data -&gt; contains form data represented as string contentType -&gt; contains content type of form data (it would be application/xml or application/json) fileAttachments -&gt; list of blobs containing the file (in case of fileUrl's the type of blob would be application/json) fileAttachmentBindRefs -&gt; list of string containing file bindRef's, this has one to one mapping with fileAttachments Returns: The HTML form data. Type * toJsObject() Returns the JavaScript object representation of adaptive form data. Returns: The JavaScript object. Type object × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"GuideBridge.html":{"id":"GuideBridge.html","title":"Class: GuideBridge","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Class: GuideBridge GuideBridge new GuideBridge() Constructs a new GuideBridge instance. Members ConfigKeys :Object Predefined key values for user configurations. Type: Object Methods getFormDataString(options) Returns the string representation of the form data. Parameters: Name Type Description options Object Input options for the getFormDataString API. Properties Name Type Argument Description success function &lt;optional&gt; Callback function that receives the result of the API in case of success. getFormDataObject(options) Returns a FormData object containing form data and attachments. Parameters: Name Type Description options Object Input options for the getFormDataObject API. Properties Name Type Argument Description success function &lt;optional&gt; Callback function that receives the result of the API in case of success. getFormModel() Returns the Form Instance associated with the GuideBridge. Can return null if no form instance is found. Returns: The Form Instance associated with the GuideBridge. Type null | Object validate() Validates the Adaptive Form. Returns: True if the form is valid, false otherwise. Type boolean connect(handler [, context], formContainerPath) Register a callback to be executed when the Adaptive Form gets initialized Specify a callback function which is called/notified when Adaptive Form gets initialized. After Adaptive Form is initialized GuideBridge is ready for interaction and one can call any API. The callback can also be registered after the Form gets initialized. In that case, the callback will be called immediately. Parameters: Name Type Argument Description handler function function that would be called when guideBridge is ready for interaction. The signature of the callback should be function() { // app specific code here } context object &lt;optional&gt; this object in the callback function will point to context formContainerPath optional param. It captures the form container you want the GuideBridge APIs to interact with. Example guideBridge.connect(function() { console.log(\"Hurrah! Guide Bridge Activated\"); }) isConnected() Whether the Adaptive Form has been initialized or not All GuideBridge APIs (except connect) require Adaptive Form to be initialized. Checking the return value of this API is not necessary if guideBridge API is called only after the Form is initialized Returns: true if the Adaptive Form is ready for interaction, false otherwise Type boolean disableForm() Disables the adaptive form, i.e. it disables all the fields and buttons. reset() Resets the adaptive form, clearing all entered values. hideSubmitButtons() Hides all the submit buttons present in the Adaptive Form hideResetButtons() Hides all the reset buttons present in the Adaptive Form. hideSaveButtons() Hides all the save buttons present in the Adaptive Form. hideSummaryPanel() Hides the summary panel in the Adaptive Form. trigger(eventName, eventPayload [, formContainerPath]) Triggers an event on the GuideBridge object. Parameters: Name Type Argument Description eventName string The name of the event to trigger on GuideBridge. eventPayload any The payload to be passed with the event. formContainerPath string &lt;optional&gt; If no argument is passed, use any form container. on(eventName, handler) Adds an event listener for events triggered by the GuideBridge object. The subscriber must first be connected to GuideBridge to be able to use this API. Parameters: Name Type Description eventName string The name of the event to listen for. handler function The event handler function. registerConfig(key, config) Register a configuration for a specific key. Parameters: Name Type Description key string The key for which to register the configuration. config Object | function The configuration object or function. Returns: An array of configurations associated with the key. Type Array Example // Register a function configuration for additional behavior guideBridge.registerConfig(guideBridge.ConfigKeys.LOCALE_CONFIG, () =&gt; console.log('Function config')); resolveNode(qualifiedName) Given a qualifiedName, returns the form element model having the same qualified name. Parameters: Name Type Description qualifiedName string qualified name of the Adaptive Form component Returns: form element model having the same qualified name or null if not found getConfigsForKey(key) Get configurations associated with a specific key. Parameters: Name Type Description key string The key for which to retrieve configurations. Returns: An array of configurations associated with the key. Type Array Class: GuideBridge GuideBridge The GuideBridge class represents the bridge between an adaptive form and JavaScript APIs. new GuideBridge() Members ConfigKeys :Object Predefined key values for user configurations. Type: Object Methods getFormDataString(options) Returns the string representation of the form data. Parameters: Name Type Description options Object Input options for the getFormDataString API. Properties Name Type Argument Description success function &lt;optional&gt; Callback function that receives the result of the API in case of success. getFormDataObject(options) Returns a FormData object containing form data and attachments. Parameters: Name Type Description options Object Input options for the getFormDataObject API. Properties Name Type Argument Description success function &lt;optional&gt; Callback function that receives the result of the API in case of success. getFormModel() Returns the Form Instance associated with the GuideBridge. Can return null if no form instance is found. Returns: The Form Instance associated with the GuideBridge. Type null | Object validate() Validates the Adaptive Form. Returns: True if the form is valid, false otherwise. Type boolean connect(handler [, context], formContainerPath) Register a callback to be executed when the Adaptive Form gets initialized Specify a callback function which is called/notified when Adaptive Form gets initialized. After Adaptive Form is initialized GuideBridge is ready for interaction and one can call any API. The callback can also be registered after the Form gets initialized. In that case, the callback will be called immediately. Parameters: Name Type Argument Description handler function function that would be called when guideBridge is ready for interaction. The signature of the callback should be function() { // app specific code here } context object &lt;optional&gt; this object in the callback function will point to context formContainerPath optional param. It captures the form container you want the GuideBridge APIs to interact with. Example guideBridge.connect(function() { console.log(\"Hurrah! Guide Bridge Activated\"); }) isConnected() Whether the Adaptive Form has been ified name. Parameters: Name Type Description qualifiedName string qualified name of the Adaptive Form component Returns: form element model having the same qualified name or null if not found getConfigsForKey(key) Get configurations associated with a specific key. Parameters: Name Type Description key string The key for which to retrieve configurations. Returns: An array of configurations associated with the key. Type Array × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"module-FormView.html":{"id":"module-FormView.html","title":"Module: FormView","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Module: FormView Classes HTTPAPILayer LanguageUtils Response Utils FormContainer FormField FormFieldBase FormPanel FormTabs InstanceManager Namespaces Constants customFunctions Members &lt;inner, constant&gt; Actions :object The Actions object contains predefined action constants. Type: object Properties: Name Type Description Click string The action for a click event. Change string The action for a change event. Submit string The action for a submit event. Blur string The action for a blur event. AddItem string The a ting with server-side APIs. new HTTPAPILayer() Methods &lt;async, static&gt; getForm(formContainerPath) Retrieves the form model for the specified form container path using the open api Parameters: Name Type Description formContainerPath string The path of the form container. See: https://opensource.adobe.com/aem-forms-af-runtime/api/#tag/Get-Form-Definition - API documentation Returns: A Promise that resolves to the form model or null if there was an error. Type Promise:.&lt;(Object:|null:)&gt; &lt;async, static&gt; getFormDefinition(formContainerPath, pageLang) Retrieves the form definition for the specified form container path using the json exporter API Parameters: Name Type Description formContainerPath string The path of the form container. pageLang string Language of the containing sites page Returns: A Promise that resolves to the form definition. Type Promise:.&lt;Object:&gt; &lt;async, static&gt; getPrefillData(formId, params) Retrieves the prefill data for the specified form and parameters. Parameters: Name Type Description formId string The ID of the form. params Object The parameters for prefilling the form. See: https://opensource.adobe.com/aem-forms-af-runtime/api/#tag/Get-Form-Data - API documentation Returns: A Promise that resolves to the prefill data. Type Promise:.&lt;Object:&gt; &lt;async, static&gt; getJson(url) Retrieves JSON data from the specified URL. Parameters: Name Type Description url string The URL to fetch JSON data from. Returns: A Promise that resolves to the fetched JSON data or null if there was an error. Type Promise:.&lt;(Object:|null:)&gt; &lt;async, static&gt; getCustomFunctionConfig(formId) Retrieves the custom function configuration for the specified form ID. Parameters: Name Type Description formId string The ID of the form. Returns: A Promise that resolves to the custom function configuration. Type Promise:.&lt;Object:&gt; × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"module-FormView-LanguageUtils.html":{"id":"module-FormView-LanguageUtils.html","title":"Class: LanguageUtils","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Class: LanguageUtils FormView~ LanguageUtils Utility class for language-related operations. new LanguageUtils() Methods &lt;async, static&gt; loadLang(lang, url) Load language data from the given URL. Parameters: Name Type Description lang string The language. url string The URL of the language strings. Fires: module:FormView~Constants#event:FORM_LANGUAGE_INITIALIZED Returns: A promise that resolves when the language data is loaded. Type Promise:.&lt;void:&gt; &lt;static&gt; getTranslatedString(lang, key, snippets) Returns the translated string for the given language and key. Parameters: Name Type Description lang string The language. key string The key for which the translation needs to be fetched. snippets Array:.&lt;string:&gt; An array of template values. Returns: The translated string. Type string × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"module-FormView-Response.html":{"id":"module-FormView-Response.html","title":"Class: Response","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Class: Response FormView~ Response Represents a response object with message and error information. new Response(params) Constructs a new Response object. Parameters: Name Type Description params Object The parameters for constructing the Response. Properties Name Type Description data any The data associated with the Response. Methods addMessage(code, msg, som) Adds a message to the response. Parameters: Name Type Description code number The error code. msg string The message. som any The SOM expression. (deprecated) getNextMessage() Retrieves the next message from the response. Returns: An object containing the error code, SOM expression (deprecated), qualified name, and message; or null if there are no more messages. Type Object | null × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"module-FormView-Constants.html":{"id":"module-FormView-Constants.html","title":"Namespace: Constants","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Namespace: Constants FormView~ Constants Constants for the core components. Namespaces HTML_ATTRS Members &lt;static&gt; NS :string Namespace of the data-attribute. Any data attribute will be prefixed with this name. i.e. data-name would be data-{NS}-{ComponentClass}-name. Each component will have a different component class. Type: string &lt;static&gt; FORM_CONTAINER_DATA_ATTRIBUTE :string Data attribute to store the form container path. In HTML, it will be namespaced as data-{NS}-{ComponentClass}-adaptiveformcontainerPath. Type: string &lt;static&gt; DATA_HOOK_ADD_INSTANCE :string Data attribute to be added on clickable element to repeat a repeatable panel. Type: string &lt;static&gt; DATA_HOOK_REMOVE_INSTANCE :string Data attribute to be added on element to remove a repeatable panel. Type: string &lt;static&gt; DATA_ATTRIBUTE_VALID :string Data attribute to mark the dragged component valid or invalid. Value true for valid, value false for invalid. Type: string &lt;static&gt; DATA_ATTRIBUTE_ENABLED :string Data attribute to mark the dragged component enabled or disabled. Value true for enabled, value false for disabled. Type: string &lt;static&gt; DATA_ATTRIBUTE_VISIBLE :string Data attribute to mark the dragged component visible or invisible. Value true for visible, value false for invisible. Type: string &lt;static&gt; DATA_ATTRIBUTE_REQUIRED :string Data attribute to mark the dragged component required or not. Value true for required, value false for not required. Type: string &lt;static&gt; DATA_ATTRIBUTE_READONLY :string Data attribute to mark the dragged component readonly or not. Value true for readonly, value false for not readonly. Type: string &lt;static&gt; DATA_ATTRIBUTE_ACTIVE :string Data attribute to mark the dragged component active or inactive. Value true for active, value false for inactive. Type: string &lt;static&gt; ARIA_DISABLED :string ARIA attribute to mark the dragged component disabled. Type: string &lt;static&gt; ARIA_HIDDEN :string ARIA attribute to mark the dragged component hidden. Type: string &lt;static&gt; ARIA_INVALID :string ARIA attribute to mark the dragged component invalid. Type: string &lt;static&gt; ARIA_CHECKED :string ARIA attribute to mark the dragged component checked. Type: string &lt;static&gt; ARIA_SELECTED :string ARIA attribute to mark component selected. Type: string &lt;static&gt; TABINDEX :string Tab index attribute. Type: string &lt;static&gt; API_PATH_PREFIX :string Prefix path for all AF HTTP APIs. Type: string Events FORM_CONTAINER_INITIALISED Event triggered when a Form container is initialized. Properties: Name Type Description event object The event object. Properties Name Type Description detail object Instance of FormContainer that is initialized. Example document.on(\"AF_FormContainerInitialised\" , function(event) { var formContainer = event.detail; // Handle the event }); PANEL_INSTANCE_ADDED Event triggered when a panel instance view is added. Properties: Name Type Description event object The event object. Properties Name Type Description detail object Instance of child view that is added. Example formcontainer.getFormElement().on(\"AF_PanelInstanceAdded\" , function(event) { var childView = event.detail; // Handle the event }); PANEL_INSTANCE_REMOVED Event triggered when a panel instance view is removed. Properties: Name Type Description event object The event object. Properties Name Type Description detail object Instance of child view that was removed. Example formcontainer.getFormElement().on(\"AF_PanelInstanceRemoved\" , function(event) { var childView = event.detail; // Handle the event }); FORM_LANGUAGE_INITIALIZED Event triggered when the clientlibs for the locale passed have finished loading. Properties: Name Type Description event object The event object. Properties Name Type Description detail object The locale that has loaded. Example document.on(\"AF_LanguageInitialised\" , function(event) { var locale = event.detail; // Handle the event }); ELEMENT_FOCUS_CHANGED Event triggered when focus is changed on a form element Properties: Name Type Description event object The event object. Properties Name Type Description detail object Instance of form element which is in focus Properties Name Type Description fieldId string The ID of the current field in focus formTitle string The title of the form. formId string The ID of the form. fieldName string The name of the form. panelName string The name of the panel (ie parent of the form element). Example // Sample usage: // The following code snippet demonstrates how to use the \"ELEMENT_FOCUS_CHANGED\" event. // For a complete example, refer to: https://github.com/adobe/aem-core-forms-components/blob/master/ui.af.apps/src/main/content/jcr_root/apps/core/fd/components/af-commons/v1/datalayer/datalayer.js const onFocusChange = (event) =&gt; { console.log(event.detail.fieldId) // id of the field in focus console.log(event.detail.formTitle) }; if(window.guideBridge !== undefined){ bridge = window.guideBridge; bridge.on(\"elementFocusChanged\", onFocusChange); } else { window.addEventListener(\"bridgeInitializeStart\", (event)=&gt;{ bridge = event.detail.guideBridge; bridge.on(\"elementFocusChanged\", onFocusChange); }); } ELEMENT_HELP_SHOWN Event triggered when help is shown on a form element Properties: Name Type Description event object The event object. Properties Name Type Description detail object Instance of form element on which help was shown. Properties Name Type Description fieldId string The ID of the field on which the help was shown. formTitle string The title of the form. formId string The ID of the form. fieldName string The name of the form. panelName string The name of the panel (ie parent of the form element). Example // Sample usage: // The following code snippet demonstrates how to use the \"ELEMENT_HELP_SHOWN\" event. // For a complete example, refer to: https://github.com/adobe/aem-core-forms-components/blob/master/ui.af.apps/src/main/content/jcr_root/apps/core/fd/components/af-commons/v1/datalayer/datalayer.js const onHelpShown = (event) =&gt; { console.log(event.detail.fieldId) // id of the field on which help was shown console.log(event.detail.formTitle) }; if(window.guideBridge !== undefined){ bridge = window.guideBridge; bridge.on(\"elementHelpShown\", onHelpShown); } else { window.addEventListener(\"bridgeInitializeStart\", (event)=&gt;{ bridge = event.detail.guideBridge; bridge.on(\"elementHelpShown\", onHelpShown); }); } ELEMENT_ERROR_SHOWN Event triggered when error is shown on a form element. Properties: Name Type Description event object The event object. Properties Name Type Description detail object Instance of form element on which error was shown Properties Name Type Description fieldId string The ID of the field on which the error was shown. formTitle string The title of the form. formId string The ID of the form. fieldName string The name of the form. panelName string The name of the panel (ie parent of the form element). Example // Sample usage: // The following code snippet demonstrates how to use the \"ELEMENT_ERROR_SHOWN\" event. // For a complete example, refer to: https://github.com/adobe/aem-core-forms-components/blob/master/ui.af.apps/src/main/content/jcr_root/apps/core/fd/components/af-commons/v1/datalayer/datalayer.js const onErrorShown = (event) =&gt; { console.log(event.detail.fieldId) // id of the field on which error was shown console.log(event.detail.formTitle) }; if (window.guideBridge !== undefined){ bridge = window.guideBridge; bridge.on(\"elementErrorShown\", onErrorShown); } else { window.addEventListener(\"bridgeInitializeStart\", (event)=&gt;{ bridge = event.detail.guideBridge; bridge.on(\"elementErrorShown\", onErrorShown); }); } ELEMENT_VALUE_CHANGED Event triggered when value is change of a form element Properties: Name Type Description event object The event object. Properties Name Type Description detail object Instance of form element on which error was shown Properties Name Type Description fieldId string The ID of the field on which the value has changed formId string The ID of the form. fieldName string The name of the form. panelName string The name of the panel (ie parent of the form element). formTitle string The title of the form. prevText string Previous value of the form element newText string Current value of the form element Example // Sample usage: // The following code snippet demonstrates how to use the \"ELEMENT_VALUE_CHANGED\" event. const onValueChange = (event) =&gt; { console.log(event.detail.fieldId) // id of the form element on which value has changed console.log(event.detail.formTitle) }; if (window.guideBridge !== undefined){ bridge = window.guideBridge; bridge.on(\"elementValueChanged\", onValueChange); } else { window.addEventListener(\"bridgeInitializeStart\", (event)=&gt;{ bridge = event.detail.guideBridge; bridge.on(\"elementValueChanged\", onValueChange); }); } GUIDE_BRIDGE_INITIALIZE_START Event triggered when GuideBridge initialization begins. Type: string Properties: Name Type Description event object The event object. Properties Name Type Description detail.guideBridge object The guideBridge GuideBridge object Example if(window.guideBridge !== undefined){ bridge = window.guideBridge; } else { window.addEventListener(\"bridgeInitializeStart\", (event)=&gt;{ bridge = event.detail.guideBridge; }); } × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"module-FormView-Constants.HTML_ATTRS.html":{"id":"module-FormView-Constants.HTML_ATTRS.html","title":"Namespace: HTML_ATTRS","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Namespace: HTML_ATTRS FormView~Constants. HTML_ATTRS HTML attributes. Members &lt;static&gt; DISABLED :string Attribute to mark the dragged component disabled. Type: string &lt;static&gt; CHECKED :string Attribute to mark the dragged component checked. Type: string × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"module-FormView-customFunctions.html":{"id":"module-FormView-customFunctions.html","title":"Namespace: customFunctions","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Namespace: customFunctions FormView~ customFunctions Contains custom functions which can be used in the rule editor Methods &lt;static&gt; toObject(str) Converts a JSON string to an object. Parameters: Name Type Description str string The JSON string to convert to an object. Returns: The parsed JSON object. Returns an empty object if an exception occurs. Type object &lt;static&gt; externalize(url) Prefixes the URL with the context path. Parameters: Name Type Description url string The URL to externalize. Returns: The externalized URL. Type string &lt;static&gt; validateURL(url) Validates if the given URL is correct. Parameters: Name Type Description url string The URL to validate. Returns: True if the URL is valid, false otherwise. Type boolean &lt;static&gt; navigateTo(destinationURL, destinationType) Navigates to the specified URL. Parameters: Name Type Description destinationURL string The URL to navigate to. If not specified, a new blank window will be opened. destinationType string The type of destination. Supports the following values: \"_newwindow\", \"_blank\", \"_parent\", \"_self\", \"_top\", or the name of the window. Returns: The newly opened window. Type Window &lt;static&gt; defaultErrorHandler(response, headers, globals) Default error handler for the invoke service API. Parameters: Name Type Description response object The response body of the invoke service API. headers object The response headers of the invoke service API. globals object An object containing form instance and invoke method to call other custom functions. Returns: Type void × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"module-FormView-Utils.html":{"id":"module-FormView-Utils.html","title":"Class: Utils","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_START Class: Utils FormView~ Utils Utility class with various helper functions. These functions provide various utility operations related to form model creation and management. new Utils() Methods &lt;static&gt; readData(element, clazz) Returns the data attributes of the specific element. Ignores \"data-cmp-is-\" and \"data-cmp-hook-\" attributes. Parameters: Name Type Description element Element The element to read data attributes from. clazz string The class name. Returns: The data attributes. Type Object &lt;static&gt; registerMutationObserver(formContainer, fieldCreator, fieldSelector, dataAttributeClass) Registers the mutation observer for a form component. Parameters: Name Type Description formContainer module:FormView~FormContainer The form container. fieldCreator function The function to create a field. fieldSelector string The field selector. dataAttributeClass string The data attribute class. &lt;static&gt; createFieldsForAddedElement(addedElement, formContainer) Creates fields from all registered fieldCreators present inside addedElement, for given form container. Parameters: Name Type Description addedElement Element The added element. formContainer module:FormView~FormContainer The form container. &lt;static&gt; setupField(fieldCreator, fieldSelector, fieldClass) Execute a callback after the Form Container is initialized. Parameters: Name Type Description fieldCreator function The function to return an instance of FormField. fieldSelector string The CSS selector to identify the HTML element. fieldClass string The data attribute to read the field data from. &lt;static&gt; removeFieldReferences(fieldView, formContainer) Removes all references of field from views, Form Container. Parameters: Name Type Description fieldView Object The field view. formContainer module:FormView~FormContainer The form container. &lt;static&gt; updateId(htmlElement, oldId, newId) Update the id inside the given html element. Parameters: Name Type Description htmlElement Element The HTML element. oldId string The old ID. newId string The new ID. &lt;static&gt; setContextPath(contextPath) API to set the context path. All external HTTP API calls would by default prefix with this context path. Parameters: Name Type Description contextPath string The context path of the system. &lt;static&gt; getContextPath() API to get the context path. Returns: The context path of the system. Type string &lt;static&gt; registerClickHandler(parentElement, hook, handler) Registers handler on elements on hook. Parameters: Name Type Description parentElement Element The parent element. hook string The hook. handler function The event handler. &lt;async, static&gt; registerCustomFunctions(formId) Registers custom functions from clientlibs. Parameters: Name Type Description formId string The form ID. &lt;async, static&gt; setupFormContainer(createFormContainer, formContainerSelector, formContainerClass) Sets up the Form Container. Parameters: Name Type Description createFormContainer function The function to create a form container. formContainerSelector string The CSS selector to identify the form container. formContainerClass string The form container class. Fires: module:FormView~Constants#event:FORM_CONTAINER_INITIALISED &lt;static&gt; stripIfWrapped(prefillJson) For backward compatibility with older data formats of prefill services like FDM. Parameters: Name Type Description prefillJson object The prefill JSON object. Returns: The stripped prefill JSON object. Type object &lt;static&gt; isUserAgent(agentName) Checks if the current browser matches with the agentName passed. Parameters: Name Type Description agentName string The agent name to match with the browser's user agent. Returns: True if the browser's user agent matches the agentName, otherwise false. Type boolean × Search results Close Copyright © 1982-2023 Adobe Systems Inc. All rights reserved. Documentation generated by JSDoc 4.0.2 using the DocStrap template. "},"FormCheckBox.html":{"id":"FormCheckBox.html","title":"Class: FormCheckBox","body":" Adaptive Forms (Core Components) Namespaces FormView~ConstantsFormView~Constants.HTML_ATTRSFormView~customFunctions Modules FormView Classes AfFormDataGuideBridgeFormView~HTTPAPILayerFormView~LanguageUtilsFormView~ResponseFormView~UtilsFormCheckBoxFormView~FormContainerFormView~FormFieldFormView~FormFieldBaseFormView~FormPanelFormView~FormTabsFormView~InstanceManager Events FormView~Constants#event:FORM_CONTAINER_INITIALISEDFormView~Constants#event:PANEL_INSTANCE_ADDEDFormView~Constants#event:PANEL_INSTANCE_REMOVEDFormView~Constants#event:FORM_LANGUAGE_INITIALIZEDFormView~Constants#event:ELEMENT_FOCUS_CHANGEDFormView~Constants#event:ELEMENT_HELP_SHOWNFormView~Constants#event:ELEMENT_ERROR_SHOWNFormView~Constants#event:ELEMENT_VALUE_CHANGEDFormView~Constants#event:GUIDE_BRIDGE_INITIALIZE_
